{% load static %}
<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foodie - Food Ordering, Delivery & Restuarent </title>
    <!--fivicon icon-->
    <link rel="icon" href="{%static 'assets/img/fevicon.png' %}">

    <!-- Stylesheet -->
    <link rel="stylesheet" href= "{% static 'assets/css/animate.min.css' %} ">
    <link rel="stylesheet" href= "{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/magnific.min.css' %} ">
    <link rel="stylesheet" href="{% static 'assets/css/jquery-ui.min.css' %} ">
    <link rel="stylesheet" href="{% static 'assets/css/nice-select.min.css' %} ">
    <link rel="stylesheet" href="{% static 'assets/css/owl.min.css' %} ">
    <link rel="stylesheet" href="{% static 'assets/css/slick-slide.min.css' %} ">
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.min.css' %} ">
    <link rel="stylesheet" href="{% static 'assets/css/remixicon/remixicon.css' %} ">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700;800&amp;family=Bebas+Neue&amp;family=Satisfy&amp;family=Quattrocento:wght@400;700&amp;display=swap" rel="stylesheet">


</head>
<body class='sc5 home-2'>
    <!-- preloader area start -->
    <div class="preloader" id="preloader">
        <div class="preloader-inner">
            <div id="wave1">
            </div>
            <div class="spinner">
                <div class="dot1"></div>
                <div class="dot2"></div>
            </div>
        </div>
    </div>
    <!-- preloader area end -->

    <!-- search popup area start -->
    <div class="body-overlay" id="body-overlay"></div>
    <div class="td-search-popup" id="td-search-popup">
        <form method="GET" action="{% url 'meals:search' %}" class="search-form">
        {% csrf_token %}
            <div class="form-group">
                <input type="search" name = "q" class="form-control" placeholder="Search by name, price, content ...">
            </div>
            <button type="submit" class="submit-btn"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <!-- //. search Popup -->

    {% block content %}{% endblock content %}

    <!-- footer area start -->
    {% include 'footer.html' %}
    <!-- footer area end -->    

    <!-- back-to-top end -->
    <div class="back-to-top">
        <span class="back-top"><i class="fas fa-angle-double-up"></i></span>
    </div>

    

    <!-- all plugins here -->
    <script src="{% static 'assets/js/jquery.3.6.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/imageloded.min.js' %}"></script>
    <script src="{% static 'assets/js/counterup.js' %}"></script>
    <script src="{% static 'assets/js/waypoint.js' %}"></script>
    <script src="{% static 'assets/js/magnific.min.js' %}"></script>
    <script src="{% static 'assets/js/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'assets/js/nice-select.min.js' %}"></script>
    <script src="{% static 'assets/js/fontawesome.min.js' %}"></script>
    <script src="{% static 'assets/js/owl.min.js' %}"></script>
    <script src="{% static 'assets/js/slick-slider.min.js' %}"></script>
    <script src="{% static 'assets/js/wow.min.js' %}"></script>
    <script src="{% static 'assets/js/tweenmax.min.js' %}"></script>
    <!-- main js  -->
    <script src="{% static 'assets/js/main.js' %}"></script>

    <script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    {% block scripts %}{% endblock scripts %}
</body>
</html>
